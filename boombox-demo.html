<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio - Chris Stiliadis</title>
    <!-- Use the site's shared stylesheets for consistent look and feel -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom.css">
    <!-- Mini equalizer navigation styles -->
    <style>
      /*
        Mini equalizer navigation styles

        These rules mirror the small equalizer bar used on the other secondary
        pages. The navigation sits in the bottom‑left corner of the viewport
        and uses eight slender bars. Each bar contains a background image and
        animates vertically to evoke an audio equalizer. Hovering over a bar
        lifts it slightly and adds a shadow for a tactile feel.
      */
      #mini-eq {
        --bar-width: 16px;
        --bar-gap: 6px;
        --eq-height: 80px;
        --corner: 4px;
        --lift: -10px;
        --shadow: 0 8px 16px rgba(0, 0, 0, 0.10);
        display: grid;
        grid-auto-flow: column;
        grid-auto-columns: var(--bar-width);
        gap: var(--bar-gap);
        align-items: end;
        position: fixed;
        bottom: 20px;
        left: 20px;
        z-index: 1000;
      }
      #mini-eq .bar {
        position: relative;
        width: var(--bar-width);
        height: var(--eq-height);
        text-decoration: none;
        transition: transform 0.3s, opacity 0.3s;
      }
      #mini-eq .bar__fill {
        width: 100%;
        height: 40%;
        border-radius: var(--corner);
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
        transition: transform 0.3s, box-shadow 0.3s;
        position: relative;
        isolation: isolate;
        animation: mini-updown 1.4s ease-in-out infinite;
      }
      #mini-eq .bar__img {
        position: absolute;
        inset: 0;
        background-position: center;
        background-size: cover;
        filter: contrast(1.05) saturate(1.05);
      }
      #mini-eq .bar:hover .bar__fill {
        transform: translateY(var(--lift));
        box-shadow: var(--shadow);
      }

           /*
             Mini navigation title styling

             A small title sits above the mini equalizer navigation.  It
             cross‑fades between the names of the tabs as the user hovers
             over each bar.  Two layered elements are used to achieve the
             fade effect.
           */
           #mini-title {
             position: fixed;
             bottom: calc(20px + var(--eq-height) + 8px);
             left: 20px;
             height: 18px;
             min-width: 60px;
             z-index: 1001;
             pointer-events: none;
           }
           #mini-title .mini-layer {
             position: absolute;
             inset: 0;
             display: grid;
             place-items: center;
             font-size: 0.55rem;
             letter-spacing: 0.04em;
             /* Use a dark text color for visibility on light backgrounds and add a light text shadow for contrast */
             color: #222;
             text-shadow: 0 1px 2px rgba(255,255,255,0.6);
             opacity: 0;
             transition: opacity 0.3s ease;
           }
           #mini-title .mini-layer.show {
             opacity: 1;
           }
      @keyframes mini-updown {
        0%, 100% {
          height: 30%;
        }
        50% {
          height: 85%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Studio</h1>
    </header>
    <main>
      <h2>Boombox Navigation Demo</h2>
      <p>
        This page originally showcased the cassette‑style navigation bar. To keep
        navigation consistent across the site, the old boombox controls have been
        removed. Use the mini equalizer in the bottom‑left corner to explore the
        rest of the site.
      </p>
    </main>
    <!-- Include shared scripts so dynamic data continues to work on this page -->
    <script src="js/data.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/spotify-autoplay.js"></script>
    <!-- Mini equalizer navigation script -->
    <script>
      /*
        miniItems defines the eight navigation destinations. Each item contains
        a placeholder image from picsum.photos, a destination URL, and a label.
        You can replace the URLs with real pages or external links as needed.
      */
      const miniItems = [
        { img: "", href: "commercial.html", label: "Commercial" },
        { img: "", href: "artist.html", label: "Artist" },
        { img: "", href: "podcast.html", label: "Podcast" },
        { img: "", href: "contact.html", label: "Contact" },
        { img: "", href: "boombox-demo.html", label: "Studio" },
        { img: "", href: "https://instagram.com", label: "Instagram" },
        { img: "", href: "#awards", label: "Awards" },
        { img: "", href: "#about", label: "About" }
      ];
      document.addEventListener('DOMContentLoaded', () => {
        const miniEq = document.createElement('div');
        miniEq.id = 'mini-eq';
        document.body.appendChild(miniEq);

        // Create a mini title container for cross‑fading tab names
        const miniTitle = document.createElement('div');
        miniTitle.id = 'mini-title';
        const miniA = document.createElement('div');
        miniA.className = 'mini-layer show';
        miniA.textContent = '';
        const miniB = document.createElement('div');
        miniB.className = 'mini-layer';
        miniB.textContent = '';
        miniTitle.appendChild(miniA);
        miniTitle.appendChild(miniB);
        document.body.appendChild(miniTitle);
        let miniShowingA = true;
        const crossfadeMini = (text) => {
          const showEl = miniShowingA ? miniB : miniA;
          const hideEl = miniShowingA ? miniA : miniB;
          showEl.textContent = text;
          showEl.classList.add('show');
          hideEl.classList.remove('show');
          miniShowingA = !miniShowingA;
        };
        const resetMini = () => {
          miniA.classList.remove('show');
          miniB.classList.remove('show');
        };
        const miniTabs = [];
        miniItems.forEach((item) => {
          const bar = document.createElement('a');
          bar.className = 'bar';
          bar.href = item.href;
          bar.setAttribute('aria-label', item.label);
          const fill = document.createElement('div');
          fill.className = 'bar__fill';
          // Randomize animation duration and delay for organic movement
          fill.style.animationDuration = (800 + Math.random() * 1000) + 'ms';
          fill.style.animationDelay = (Math.random() * 500) + 'ms';
          const img = document.createElement('div');
          img.className = 'bar__img';
          img.style.backgroundImage = `url(${item.img})`;
          fill.appendChild(img);
          bar.appendChild(fill);
          miniEq.appendChild(bar);
          miniTabs.push(bar);
          bar.addEventListener('mouseenter', () => {
            crossfadeMini(item.label);
          });
          bar.addEventListener('mouseleave', () => {
            setTimeout(() => {
              const any = miniTabs.some(t => t.matches(':hover'));
              if (!any) {
                resetMini();
              }
            }, 10);
          });
        });
      });
    </script>
  </body>
</html>
