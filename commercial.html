<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commercial Reel - Chris Stiliadis</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
  <header>
    <h1>Commercial Reel</h1>
    <p>Selected commercial projects featuring original compositions, mixes and sound design.</p>
  </header>
  <main>
    <div id="commercial-container"></div>
  </main>
  
  <nav class="bottom-nav">
    <a href="index.html" class="logo"><img src="https://images.squarespace-cdn.com/content/v1/5854074ee58c62ac8f51bf68/1484083006704-LG0CV6KB87P0P96GOE8S/chris_logo.png" alt="Logo"></a>
    <ul>
      <li><a href="commercial.html">Commercial Reel</a></li>
      <li><a href="artist.html">Artist Reel</a></li>
      <li><a href="podcast.html">Podcast Reel</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <div class="mp3-widget" aria-label="Artist playlist">
      <div class="equalizer">
        <div style="--i:0"></div>
        <div style="--i:1"></div>
        <div style="--i:2"></div>
        <div style="--i:3"></div>
        <div style="--i:4"></div>
      </div>
      <div class="mp3-shell">
        <div class="mp3-screw tl"></div>
        <div class="mp3-screw tr"></div>
        <div class="mp3-screw bl"></div>
        <div class="mp3-screw br"></div>

        <div class="mp3-screen">
          <iframe
            title="Spotify Artist Playlist"
            style="border:none; overflow:hidden;"
            loading="lazy"
            src="https://open.spotify.com/embed/playlist/2tZL2KmBep32gptkMH58Xs?utm_source=generator&theme=0&autoplay=1"
            width="300"
            height="152"
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
          </iframe>
        </div>
        <div class="mp3-label">Artist Playlist</div>
      </div>
    </div>
  </nav>

  <script src="js/data.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
